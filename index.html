<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Convite</title>

    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body>
    <div id="app">
      <aside>
        <div class="aside-container">
          <header>
            <img src="assets/Logo.svg" alt="ícone de comemoração" />
            <h1>Festivite</h1>
            <p>Crie um convite digital para o seu evento</p>
          </header>
        </div>
      </aside>

      <main>
        <div class="main-container">
          <h2>Crie seu convite</h2>

          <form action="post" enctype="multipart/form-data">
            <fieldset class="event-info">
              <legend> <img src="assets/icons/calendar.svg" alt=""> Sobre o evento</legend>


            </fieldset>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
